<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>FCC Survey Form Project</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
</head>


<body id="main">
<h1 id="title">Survey Form</h1>
<p id="description">Please take this brief survey to help us better know our users.</p>
<form id="survey-form">
  <label id="name-label" for="name">Name: </label>
  <input id="name" type="text" placeholder="Enter your name" required>
  <br>
  <label id="email-label" for="email">Email: </label>
  <input id="email" type="email" placeholder="Enter your email address" required />
  <br>
  <label id="number-label" for="number">Number: </label>
  <input id="number" type="number" placeholder="Enter your favorite number" min="-99999999" max="99999999" />
  <br>
  <label for="dropdown">Do you like this survey?</label>
  <select id="dropdown">
    <option value="blank"></option>
    <option value="like">I like this survey</option>
    <option value="donotlike">I do not like this survey</option>
  </select>
  <br>
  <label>What most closely describes your gender?</label>
  <br>
  <label><input name="gender" type="radio" value="male"> Male <br></label>
  <label><input name="gender" type="radio" value="female"> Female <br></label>
  <label><input name="gender" type="radio" value="other"> Other <br></label>
  <label>How do you commute to work? (Check all that apply)</label>
  <br>
  <label><input type="checkbox" name="vehicle" value="walk">Walk <br></label>
  <label><input type="checkbox" name="vehicle" value="bike"></label>Bike <br>
  <label><input type="checkbox" name="vehicle" value="car"></label>Car <br>
  <label><input type="checkbox" name="vehicle" value="subway">Subway <br></label>
  <label><input type="checkbox" name="vehicle" value="train">Train <br></label>
  <label><input type="checkbox" name="vehicle" value="helicopter">Helicopter <br></label>
  <label><input type="checkbox" name="vehicle" value="hitomprice">Private Jet <br></label>
  <label><input type="checkbox" name="vehicle" value="other">Other <br></label>
  <label><label for="more-comments">Please enter any additional comments here:</label></label>
  <br>
  <textarea id="more-comments" rows="5" cols="30"></textarea>
  <br>
  <button id="submit">Submit</button>
</form>

<script src='https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js'></script>
</body>

</html>
